                    </div>

                    <p class="text-[10px] text-gray-600 text-center mt-2">
                        <a href="/legal/disclaimer.html" class="text-gray-700 underline hover:text-jc-teal">Investment

                        <a href="/legal/refund-policy.html"
                            class="text-gray-700 underline hover:text-jc-teal">Refund</a> •
                        <a href="/legal/data-protection.html" class="text-gray-700 underline hover:text-jc-teal">Data

                        <a href="/legal/cookie-policy.html"
                            class="text-gray-700 underline hover:text-jc-teal">Cookie</a> •
                        <a href="/legal/aml-kyc.html" class="text-gray-700 underline hover:text-jc-teal">AML-KYC</a> •
                        <a href="/legal/grievance.html" class="text-gray-700 underline hover:text-jc-teal">Grievance</a>
