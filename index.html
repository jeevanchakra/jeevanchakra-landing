    <!-- Critical CSS inline for above-the-fold content -->
    <style>
        body {
            font-family: 'Inter', sans-serif;

            -moz-osx-font-smoothing: grayscale;
            padding-top: 80px;
            margin: 0;
            background-color: #f9fafb;
        }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 100px;
        }

        /* Loading spinner */
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #0F4C5C;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loaded .loading-spinner {
            display: none;
        }
    </style>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind-config.js"></script>

    <!-- Global CSS - defer non-critical CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Error Notification Styles -->
    <style>
        #jc-error-notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            max-width: 400px;
        }

        .jc-error-notification {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            animation: slideInRight 0.3s ease-out;
        }

        .jc-error-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .jc-error-icon {
            font-size: 24px;
            flex-shrink: 0;
        }

        .jc-error-message {
            flex: 1;
            font-size: 14px;
            line-height: 1.5;
        }

        .jc-error-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: background 0.2s;
        }

        .jc-error-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

    <!-- Remove loading spinner when page is fully loaded -->
    <script>
        window.addEventListener('load', function () {
            document.body.classList.add('loaded');

            // Handle hash navigation after content is loaded
            if (window.location.hash) {
                setTimeout(function () {
                    const targetId = window.location.hash;
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                }, 500); // Wait 500ms for content to load

        });
